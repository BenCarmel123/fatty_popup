<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>   
    <div class = "corner_links">
        <a href="/"> Homepage </a>
    </div>
    <br> <br> <br> <br>
    <h2> Login to your host account </h2>
     <br> 
    <form method="POST">
    {% with input_email = input_email %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li class = "error" > {{ message }} </li>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="login_email"> 
    <label for="email" class="form_field"> Email </label>
    <input type="email" placeholder="example@example.com" value="{{ input_email if input_email else '' }}" 
    id="email" name="email" required>
    </div>
    <br><br>
    <div class="password_container"> 
    <div>
    <label for="password" class="form_field"> Password </label>
    <button type="button" id="toggle_password"> </button>
    </div>
    <input type="password" id="password" name="password" required>
    </div>
    <br><br>
    <button class="button3" type="submit" value="Submit"> Login </button>
    {% endwith %}
    {% endwith %}
    </form>
    <br> 
    <h2> Not a registered host? sign up now </h2>
    <a class="to_login" href="/sign_up">
         <button class = "button3"> Sign up </button>
    </a>
    <script src="{{ url_for('static', filename='scripts/password.js') }}"> </script>
</body>
