<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% with event_count = event_count %}
    {% endwith %}
    <div class="pop_list_container">
        <br> <br> <br> <br> <br> <br> 
        <h2> What do you feel like ? <h2>
        <div class="button_container">
            <div class="item1">
                <a href="/ramen_list">
                    <button class="button3"> Ramen </button>
                </a>
            </div>
            <div class="item3">
                <a href="/other_list">
                    <button class="button3"> Other </button>
                </a>
            </div>
        </div>
        <br> <br> 
        {% if event_count>3 %}
        <h4 class="pop_counter"> {{ event_count }} pop-ups for you to check out this week </h4>
        {% elif event_count==0 %}
        <h4 class="pop_counter"> No upcoming pop-ups </h4>
        {% else %}
        <h4 class="pop_counter"> Check out the upcoming pop-ups </h4>
        {% endif %}
    </div>
</body>
